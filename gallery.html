<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/c6f9fe3736.js" crossorigin="anonymous"></script>

    <title>Gallery Page</title>
</head>
<body>
  <main class="gallery-page">
     
        <aside class="sidebar">
            <div class="sidebar-heading flex">
               
                 <img src="assets/media/logo.png" alt="logo.png">
                 <a class="flex-brand" href="#">Flex</a>
                 <a class="gallery-btn" href="index.html"><span>home</span></a>
                 
            </div>
             
            <div class="aside-text">
               <h2 class="aside-sub-heading">full stack developer, products Designer, and a traveller</h2>
               <p class="aside-text-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, sit!</p>
      
               <nav class="gallery-page-nav">
                  <span class="social-media-aside">
                      <a class="social-media-aside-link" href="#"><i class="fab fa-facebook-f"></i></a> 
                  </span>
                  <span class="social-media-aside">
                      <a class="social-media-aside-link" href="#"><i class="fab fa-twitter"></i></a> 
                  </span>
                  <span class="social-media-aside">
                      <a class="social-media-aside-link" href="#"><i class="fab fa-dribbble"></i></a> 
                  </span>
                  <span class="social-media-aside">
                      <a class="social-media-aside-link" href="#"><i class="fab fa-linkedin-in"></i></a> 
                  </span>
               </nav>
            </div> 
        </aside>
        <section class="gallery-page-section flex">
                <h1 class="gallery-section-heading">gallery</h1>
                <div class="flex wrap">
                 
                    <div class="gallery-page-col-1">
                        <img class="gallery-image" src="assets/media/gallery/01.jpg" alt=""> 
                        <img class="gallery-image" src="assets/media/gallery/02.jpg" alt="">
                        <img class="gallery-image" src="assets/media/gallery/03.jpg" alt="">
                        <img class="gallery-image" src="assets/media/gallery/04.jpg" alt=""> 
                        <img class="gallery-image" src="assets/media/gallery/05.jpg" alt="">   
                    </div>
                    <div class="gallery-page-col-2">
                        <img class="gallery-image" src="assets/media/gallery/06.jpg" alt=""> 
                        <img class="gallery-image" src="assets/media/gallery/07.jpg" alt=""> 
                        <img class="gallery-image" src="assets/media/gallery/08.jpg" alt=""> 
                        <img class="gallery-image" src="assets/media/gallery/09.jpg" alt=""> 
                        <img class="gallery-image" src="assets/media/gallery/10.jpg" alt=""> 
                    </div>
                  </div>  
            </section>
    </main>
</body>
</html>
